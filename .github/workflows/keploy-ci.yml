name: Keploy API Test

on: [push, pull_request]

jobs:
  keploy-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Install Keploy
        run: |
          curl --silent --location "https://dl.keploy.io/linux/install.sh" | bash
          echo "$HOME/.keploy/bin" >> $GITHUB_PATH
          echo "PATH=$HOME/.keploy/bin:$PATH" >> $GITHUB_ENV

      - name: Run Keploy tests
        run: |
          export PATH=$HOME/.keploy/bin:$PATH
          keploy test -c "npm run dev" --delay 25
